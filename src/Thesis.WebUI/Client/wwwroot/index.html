    <!--  <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>-->
    <script src="http://localhost:8080/mapbox.js"></script>
    <script src="http://localhost:8080/leaflet-hash.js"></script>
    <script>
        var map = undefined;
        var pluginSet = false;

        function initMap() {
            console.log("map init");
            var q = (location.search || '').substr(1).split('&');
            var preference =
                q.indexOf('vector') >= 0 ? 'vector' :
                    (q.indexOf('raster') >= 0 ? 'raster' :
                        (mapboxgl.supported() ? 'vector' : 'raster'));
            if (preference == 'vector') {
                console.log("map vector");
                if (pluginSet === false) {
                    mapboxgl.setRTLTextPlugin('http://localhost:8080/mapbox-gl-rtl-text.js');
                    pluginSet = true;
                }
                map = new mapboxgl.Map({
                    container: 'map',
                    center: [21.014, 52.2364],
                    zoom: 10.55,
                    style: 'http://localhost:8080/styles/klokantech-basic/style.json',
                    hash: true
                });

                map.addControl(new mapboxgl.NavigationControl());
                map.addControl(new mapboxgl.FullscreenControl());

            } else {
                console.log("map raster");
                map = L.mapbox.map('map', 'http://localhost:8080/styles/klokantech-basic.json', { zoomControl: false });
                new L.Control.Zoom({ position: 'topright' }).addTo(map);
                setTimeout(function () {
                    new L.Hash(map);
                }, 0);
            }


        }
        window.scroll = {
            init: dotnetHelper => {

                map.on('moveend', (eventData) => {
                    let sendAction = true;
                    if (eventData && eventData.originalEvent && eventData.originalEvent.type === 'resize') {
                        sendAction = false;
                    }

                    if (sendAction) {
                        console.debug('map move end');

                        let canvas = map.getCanvas()
                        let w = canvas.width
                        let h = canvas.height

                        let cUL = map.unproject([0, 0]).toArray()
                        console.debug("cUL: " + cUL);

                        let cLR = map.unproject([w, h]).toArray()
                        console.debug("cLR: " + cLR);

                        var zoom = map.getZoom();

                        dotnetHelper.invokeMethodAsync('GetRoutes', cUL[1], cUL[0], cLR[1], cLR[0], zoom)
                            .then(result => {
                                console.log(result);

                                $.each(result.routes, function (index, route) {

                                    $.each(route.points, function (index, point) {

                                        var marker = new mapboxgl.Marker()
                                            .setLngLat([point.longitude, point.latitude])
                                            .addTo(map);
                                    });
                                });
                            });
                    }
                });
            }
        };
    </script>
